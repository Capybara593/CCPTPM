<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form>
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lưu tài khoản</label>
            </div>
            <div class="signin-group"></div>
                 <button type="submit">Đăng Nhập</button>
                <p class="register-link">Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>

    <div class="login-container">
        <h2>Đăng Ký</h2>
        <form>
            <div class="input-group">
                <label for="register-username">Tên đăng nhập</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Mật khẩu</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="signin-group">
                <button type="submit">Đăng Ký</button>
                <p class="register-link">Đã có tài khoản? <a href="#">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</body>
</html>
